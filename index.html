<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bananagrams</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="start-game">Start Game</button>

    <div id="layout-container">

        <div id="game-board" class = "table">
            <h2>Game Board</h2>
        </div>

        <div id="selected-tyle-container">
            <div id="label">
                <h2>Selected Tyle</h2>
            </div>

            <div id="selected-tyle">
                <h2>Tyles</h2>
            </div>
        </div>

        <div id="player-tyle-container">
            <div id="label">
                <h2>Playable Tyles</h2>
            </div>

            <div id="player-tyles" class = "table">
                <h2>Player Tyles</h2>
            </div>
        </div>
    </div>

    <div id="action-buttons"> 
        <button id="sort" class="action-button">Sort Tyles</button>
        <button id="peel" class="action-button">Peel</button>
        <button id="dump" class="action-button">Dump</button>
    </div>

    <div id="bananas-button"> 
        <button id="bananas" class="bananas">BANANAS!!</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
